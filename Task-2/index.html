<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />

    <title>Task Manager</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h2>Add New Task</h2>
          <form id="newTaskForm">
            <div class="form-group">
              <label for="newTaskNameInput">Name:</label>
              <input type="text" class="form-control" id="newTaskNameInput" />
            </div>
            <div class="form-group">
              <label for="newTaskDescription">Description:</label>
              <textarea
                type="text"
                class="form-control"
                id="newTaskDescription"
              ></textarea>
            </div>
            <div class="form-row">
              <div class="form-group col">
                <label for="newTaskAssignedTo">Assigned To:</label>
                <input
                  type="text"
                  class="form-control"
                  id="newTaskAssignedTo"
                />
              </div>
              <div class="form-group col">
                <label for="newTaskDueDate">Due Date</label>
                <input type="date" class="form-control" id="newTaskDueDate" />
              </div>
              <div class="form-group col">
                <label for="newTaskStatus">Status:</label>
                <div class="form-check" id="newTaskStatus">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="newTaskStatus"
                    id="taskStatus1"
                    value="incomplete"
                    checked
                  />
                  <label class="form-check-label" for="taskStatus1">
                    Incomplete
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="newTaskStatus"
                    id="taskStatus2"
                    value="complete"
                  />
                  <label class="form-check-label" for="taskStatus2">
                    Complete
                  </label>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">
              Add Task
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
